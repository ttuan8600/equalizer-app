<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Equalizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sound Equalizer</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".mp3,.wav" required>
            <div class="equalizer">
                <label>Preamp</label>
                <input type="range" min="-12" max="12" value="0" class="slider" id="preamp">
                <label>32 Hz</label>
                <input type="range" min="-12" max="12" value="0" class="slider" id="freq32">
                <label>64 Hz</label>
                <input type="range" min="-12" max="12" value="0" class="slider" id="freq64">
                <label>125 Hz</label>
                <input type="range" min="-12" max="12" value="0" class="slider" id="freq125">
                <!-- Add more sliders for other frequencies -->
            </div>
            <button type="submit">Process</button>
        </form>
        <audio controls>
            <source id="audio-preview" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
